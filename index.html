<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">

    <title>Calculator</title>
</head>

<body>
    <div class="logo">
        <img src="Image/my_logo.jpg">
    </div>
    
    <div class="box">
        <p id="history-val"></p><br>
        <p id="output-val"></p>

        <div class="buttons">
            <button id="clear" class="operator">C</button>
            <button id="backspace" class="operator">CE</button>
            <button id="/" class="divide operator">/</button><br>

            <button id="7" class="number">7</button>
            <button id="8" class="number">8</button>
            <button id="9" class="number">9</button>
            <button id="*" class="multi operator">*</button><br>

            <button id="4" class="number">4</button>
            <button id="5" class="number">5</button>
            <button id="6" class="number">6</button>
            <button id="-" class="subtract operator">-</button><br>

            <button id="1" class="number">1</button>
            <button id="2" class="number">2</button>
            <button id="3" class="number">3</button>
            <button id="+" class="plus operator">+</button><br>

            <button id="0" class="zero number">0</button>
            <button id="=" class="equal operator">=</button><br>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="app.js"></script>
</body>
</html>
